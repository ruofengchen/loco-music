<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css?version=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="/lib/richmarker-compiled.js"></script>
    <script src="/js/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>
<body class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-top" id="status-bar">
        <form class="form-inline">
            <input id="username-textbox" type="text" class="form-control" placeholder="User name or E-mail">
            <input id="password-textbox" type="password" class="form-control" placehold="Password">
            <button class="btn btn-default navbar-btn" id="login-button">Sign in</button>
            <button class="btn btn-default navbar-btn" id="register-button">register</button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-menu-hamburger" id="hamburger-button"></span>
            </button>
        </form>
    </div>
    <div id="menu" style="display: none;">
        <div id="menu-item">Find me</div>
        <div id="inbox-button">Inbox</div>
        <div id="menu-item">New Post</div>
        <div id="menu-item">Search</div>
        <div id="menu-item">Settings</div>
        <div id="menu-item">Logout</div>
    </div>
    <div id="map-canvas"></div>
    <div id="interaction-pane" class="modal fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="top-bar">
                    <span class="glyphicon glyphicon-remove" id="close-button"></span>
                </div>
                <div id="owner-box">
                    <div id="owner-info">
                        <img id="owner-avatar" class="img-rounded"></img>
                        <div id="owner-name" class="text-center"></div>
                        <div id="owner-title"></div>
                    </div>
                    <div id="owner-post-container" class="breadcrumb">
                        <div id="owner-post" class="text-left"></div>
                    </div>
                </div>
                <div id="action-bar">
                    <span class="glyphicon glyphicon-heart" id="like-button"></span>
                    <span class="glyphicon glyphicon-comment" id="reply-button"></span>
                    <span class="glyphicon glyphicon-flag" id="flag-button"></span>
                    <span id="flag-confirm">INAPPROPRIATE?</span>
                    <span id="prev-post-button" class="glyphicon glyphicon-chevron-up"></span>
                    <span id="next-post-button" class="glyphicon glyphicon-chevron-down"></span>
                </div>
                <div id="reply-container">
                    <div id="reply-options-container"></div>
                </div>
                <div id="comments-container"></div>
            </div>
        </div>
    </div>
    

</body>
</html>
