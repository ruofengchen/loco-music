<!DOCTYPE html>
<!--

This is the HTML document you'll use jQuery to modify. To take the quiz, click over to app.js!

-->
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="lib/richmarker-compiled.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="map-canvas"></div>
    <div class="interaction-pane center">
        <div class="top-bar">
            <img class="close-button" src="img/x.png"></img>
        </div>
        <div class="owner-box">
            <div class="owner-info">
                <img class="owner-avatar"></img>
                <div class="owner-name"></div>
                <div class="owner-title"></div>
            </div>
            <div class="owner-post-container">
                <div class="owner-post"></div>
                <div class="action-bar-container">
                    <div class="action-bar">
                        <img class="like-button" src="img/heart_grey.png"></img>
                        <img class="reply-button" src="img/reply.png"></img>
                        <img class="flag-button" src="img/flag.png"></img>
                        <div class="flag-confirm">INAPPROPRIATE?</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="reply-container">
            <div class="reply-options-container"></div>
        </div>
    </div>
    

</body>
</html>
